<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электрик 2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: #e6e6e6;
            min-height: 100vh;
            padding: 10px;
        }
        
        header {
            text-align: center;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #ff9a3c;
            margin-bottom: 5px;
        }
        
        .container {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        
        .toolbar {
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
        }
        
        .toolbar h2 {
            color: #ff9a3c;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .tools {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .tool {
            background: #0f3460;
            border: 2px solid #8ecddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .tool.active {
            border-color: #ff9a3c;
            background: #1a3a5f;
        }
        
        .workspace {
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
        }
        
        .workspace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #0f3460;
            color: #e6e6e6;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .grid-container {
            background: #0f3460;
            border-radius: 8px;
            padding: 10px;
            overflow: auto;
        }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(20, 25px);
            grid-template-rows: repeat(15, 25px);
            gap: 1px;
        }
        
        .cell {
            width: 25px;
            height: 25px;
            background: #1a3a5f;
            border: 1px solid #2a4a7a;
            cursor: pointer;
            position: relative;
        }
        
        .lever {
            background: #6d4c41;
        }
        
        .lever.active {
            background: #ff9800;
        }
        
        .wire {
            background: #5d4037;
        }
        
        .wire.active {
            background: #f44336;
        }
        
        .repeater {
            background: #4e342e;
        }
        
        .repeater.active {
            background: #e53935;
        }
        
        .lamp {
            background: #455a64;
        }
        
        .lamp.active {
            background: #ffeb3b;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .mode-btn {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: #0f3460;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: #ff9a3c;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Электрик 2D</h1>
        <div>2D симулятор редстоуна</div>
    </header>
    
    <div class="container">
        <div class="toolbar">
            <h2>Компоненты</h2>
            <div class="tools">
                <div class="tool active" data-type="lever">Рычаг</div>
                <div class="tool" data-type="wire">Провод</div>
                <div class="tool" data-type="repeater">Удлинитель</div>
                <div class="tool" data-type="lamp">Лампа</div>
            </div>
            
            <div class="mode-selector">
                <div class="mode-btn active" data-mode="place">Ставить</div>
                <div class="mode-btn" data-mode="delete">Удалить</div>
            </div>
        </div>
        
        <div class="workspace">
            <div class="workspace-header">
                <h3>Рабочая область</h3>
                <div class="controls">
                    <button id="clearBtn">Очистить</button>
                    <button id="resetBtn">Сбросить</button>
                </div>
            </div>
            <div class="grid-container">
                <div id="grid"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const tools = document.querySelectorAll('.tool');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const clearBtn = document.getElementById('clearBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let selectedTool = 'lever';
            let currentMode = 'place';
            let gridData = [];
            const gridWidth = 20;
            const gridHeight = 15;
            
            // Инициализация сетки
            function initGrid() {
                grid.innerHTML = '';
                gridData = [];
                
                for (let y = 0; y < gridHeight; y++) {
                    gridData[y] = [];
                    for (let x = 0; x < gridWidth; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        
                        cell.addEventListener('click', function() {
                            handleCellClick(x, y);
                        });
                        
                        grid.appendChild(cell);
                        gridData[y][x] = { 
                            type: 'empty', 
                            active: false
                        };
                    }
                }
            }
            
            // Выбор инструмента
            tools.forEach(tool => {
                tool.addEventListener('click', function() {
                    tools.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedTool = this.dataset.type;
                });
            });
            
            // Выбор режима
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                });
            });
            
            // Обработка клика по ячейке
            function handleCellClick(x, y) {
                if (currentMode === 'delete') {
                    removeComponent(x, y);
                    return;
                }
                
                if (gridData[y][x].type !== 'empty') {
                    if (gridData[y][x].type === 'lever') {
                        toggleLever(x, y);
                    } else {
                        removeComponent(x, y);
                        placeComponent(x, y);
                    }
                } else {
                    placeComponent(x, y);
                }
            }
            
            // Размещение компонента
            function placeComponent(x, y) {
                gridData[y][x].type = selectedTool;
                gridData[y][x].active = false;
                
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.className = 'cell ' + selectedTool;
            }
            
            // Удаление компонента
            function removeComponent(x, y) {
                gridData[y][x].type = 'empty';
                gridData[y][x].active = false;
                
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.className = 'cell';
            }
            
            // Переключение рычага
            function toggleLever(x, y) {
                gridData[y][x].active = !gridData[y][x].active;
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                
                if (gridData[y][x].active) {
                    cell.classList.add('active');
                    updateCircuit();
                } else {
                    cell.classList.remove('active');
                    resetCircuit();
                }
            }
            
            // Обновление цепи
            function updateCircuit() {
                resetCircuit();
                
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type === 'lever' && gridData[y][x].active) {
                            propagateSignal(x, y, 15, new Set());
                        }
                    }
                }
            }
            
            // Распространение сигнала
            function propagateSignal(x, y, power, visited) {
                if (power <= 0) return;
                
                const key = `${x},${y}`;
                if (visited.has(key)) return;
                visited.add(key);
                
                const cellData = gridData[y][x];
                
                if (cellData.type === 'wire' || cellData.type === 'repeater' || cellData.type === 'lamp') {
                    if (!cellData.active) {
                        cellData.active = true;
                        const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                        cell.classList.add('active');
                    }
                    
                    if (cellData.type === 'lamp') return;
                    
                    if (cellData.type === 'repeater') {
                        power = 15;
                    } else {
                        power = power - 1;
                    }
                    
                    // Проверяем 4 направления
                    const directions = [
                        { dx: 1, dy: 0 }, { dx: -1, dy: 0 },
                        { dx: 0, dy: 1 }, { dx: 0, dy: -1 }
                    ];
                    
                    for (const dir of directions) {
                        const nx = x + dir.dx;
                        const ny = y + dir.dy;
                        
                        if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
                            const neighbor = gridData[ny][nx];
                            if (neighbor.type === 'wire' || neighbor.type === 'repeater' || neighbor.type === 'lamp') {
                                propagateSignal(nx, ny, power, new Set(visited));
                            }
                        }
                    }
                }
            }
            
            // Сброс цепи
            function resetCircuit() {
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type !== 'lever' && gridData[y][x].type !== 'empty') {
                            gridData[y][x].active = false;
                            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                            cell.classList.remove('active');
                        }
                    }
                }
            }
            
            // Очистка сетки
            clearBtn.addEventListener('click', initGrid);
            
            // Сброс цепи
            resetBtn.addEventListener('click', function() {
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type === 'lever') {
                            gridData[y][x].active = false;
                            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                            cell.classList.remove('active');
                        }
                    }
                }
                resetCircuit();
            });
            
            // Инициализация
            initGrid();
        });
    </script>
</body>
  </html>
