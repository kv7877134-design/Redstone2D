<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электрик 2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: #e6e6e6;
            min-height: 100vh;
            padding: 10px;
        }
        
        header {
            text-align: center;
            padding: 10px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #ff9a3c;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .container {
            display: flex;
            gap: 10px;
            height: calc(100vh - 120px);
        }
        
        .toolbar {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            width: 150px;
            overflow-y: auto;
        }
        
        .toolbar h2 {
            color: #ff9a3c;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .tools {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool {
            background: #0f3460;
            border: 2px solid #8ecddd;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .tool.active {
            border-color: #ff9a3c;
            background: #1a3a5f;
        }
        
        .workspace {
            flex: 1;
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        button {
            background: #0f3460;
            color: #e6e6e6;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .grid-container {
            flex: 1;
            background: #0f3460;
            border-radius: 6px;
            overflow: auto;
            padding: 10px;
        }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(40, 18px);
            grid-template-rows: repeat(30, 18px);
            gap: 1px;
            margin: 0 auto;
        }
        
        .cell {
            width: 18px;
            height: 18px;
            background: #1a3a5f;
            border: 1px solid #2a4a7a;
            cursor: pointer;
            position: relative;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lever {
            background: #795548;
        }
        
        .lever.active {
            background: #ff9800;
            box-shadow: 0 0 5px #ff9800;
        }
        
        .wire {
            background: #5d4037;
        }
        
        .wire.active {
            background: #f44336;
            box-shadow: 0 0 4px #f44336;
        }
        
        .repeater {
            background: #4e342e;
        }
        
        .repeater.active {
            background: #e53935;
            box-shadow: 0 0 4px #e53935;
        }
        
        .lamp {
            background: #37474f;
            border-radius: 50%;
        }
        
        .lamp.active {
            background: #ffeb3b;
            box-shadow: 0 0 6px #ffeb3b;
        }
        
        .mover {
            background: #1565c0;
            border-radius: 3px;
        }
        
        .mover.active {
            background: #2196f3;
            box-shadow: 0 0 4px #2196f3;
        }
        
        .turner {
            background: #2e7d32;
            border-radius: 3px;
        }
        
        .turner.active {
            background: #4caf50;
            box-shadow: 0 0 4px #4caf50;
        }
        
        .mode-selector {
            display: flex;
            margin-top: 10px;
            gap: 5px;
        }
        
        .mode-btn {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: #0f3460;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        
        .mode-btn.active {
            background: #ff9a3c;
            color: #1a1a2e;
        }
        
        .direction-indicator {
            position: absolute;
            font-size: 8px;
            color: white;
        }
        
        .moving-signal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.8); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Электрик 2D</h1>
        <div style="font-size: 0.9rem;">2D симулятор редстоуна</div>
    </header>
    
    <div class="container">
        <div class="toolbar">
            <h2>Компоненты</h2>
            <div class="tools">
                <div class="tool active" data-type="lever">Рычаг</div>
                <div class="tool" data-type="wire">Провод</div>
                <div class="tool" data-type="repeater">Удлинитель</div>
                <div class="tool" data-type="lamp">Лампа</div>
                <div class="tool" data-type="mover">Движок</div>
                <div class="tool" data-type="turner">Поворот</div>
            </div>
            
            <div class="mode-selector">
                <div class="mode-btn active" data-mode="place">Ставить</div>
                <div class="mode-btn" data-mode="delete">Удалить</div>
            </div>
        </div>
        
        <div class="workspace">
            <div class="controls">
                <button id="clearBtn">Очистить</button>
                <button id="resetBtn">Сбросить</button>
                <button id="startBtn">Старт</button>
                <button id="stopBtn">Стоп</button>
            </div>
            <div class="grid-container">
                <div id="grid"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const tools = document.querySelectorAll('.tool');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const clearBtn = document.getElementById('clearBtn');
            const resetBtn = document.getElementById('resetBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            let selectedTool = 'lever';
            let currentMode = 'place';
            let gridData = [];
            const gridWidth = 40;
            const gridHeight = 30;
            let isSimulationRunning = false;
            let moverInterval = null;
            let movers = [];
            
            // Инициализация сетки
            function initGrid() {
                grid.innerHTML = '';
                gridData = [];
                movers = [];
                stopSimulation();
                
                for (let y = 0; y < gridHeight; y++) {
                    gridData[y] = [];
                    for (let x = 0; x < gridWidth; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        
                        cell.addEventListener('click', function() {
                            handleCellClick(x, y);
                        });
                        
                        grid.appendChild(cell);
                        gridData[y][x] = { 
                            type: 'empty', 
                            active: false,
                            direction: 'right' // для движков и поворотов
                        };
                    }
                }
            }
            
            // Выбор инструмента
            tools.forEach(tool => {
                tool.addEventListener('click', function() {
                    tools.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedTool = this.dataset.type;
                });
            });
            
            // Выбор режима
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                });
            });
            
            // Обработка клика по ячейке
            function handleCellClick(x, y) {
                if (currentMode === 'delete') {
                    removeComponent(x, y);
                    return;
                }
                
                // Разрешаем ставить блоки друг на друга
                if (gridData[y][x].type === 'lever') {
                    toggleLever(x, y);
                } else {
                    placeComponent(x, y);
                }
            }
            
            // Размещение компонента
            function placeComponent(x, y) {
                const oldType = gridData[y][x].type;
                gridData[y][x].type = selectedTool;
                gridData[y][x].active = false;
                
                // Устанавливаем направление для движков и поворотов
                if (selectedTool === 'mover' || selectedTool === 'turner') {
                    gridData[y][x].direction = 'right';
                }
                
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.className = `cell ${selectedTool}`;
                updateDirectionDisplay(x, y);
            }
            
            // Обновление отображения направления
            function updateDirectionDisplay(x, y) {
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                const cellData = gridData[y][x];
                
                // Удаляем старый индикатор
                const oldIndicator = cell.querySelector('.direction-indicator');
                if (oldIndicator) {
                    oldIndicator.remove();
                }
                
                // Добавляем новый индикатор для движков и поворотов
                if (cellData.type === 'mover' || cellData.type === 'turner') {
                    const indicator = document.createElement('div');
                    indicator.className = 'direction-indicator';
                    
                    switch(cellData.direction) {
                        case 'right': indicator.textContent = '→'; break;
                        case 'down': indicator.textContent = '↓'; break;
                        case 'left': indicator.textContent = '←'; break;
                        case 'up': indicator.textContent = '↑'; break;
                    }
                    
                    cell.appendChild(indicator);
                }
            }
            
            // Удаление компонента
            function removeComponent(x, y) {
                gridData[y][x].type = 'empty';
                gridData[y][x].active = false;
                gridData[y][x].direction = 'right';
                
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.className = 'cell';
                cell.innerHTML = '';
            }
            
            // Переключение рычага
            function toggleLever(x, y) {
                gridData[y][x].active = !gridData[y][x].active;
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                
                if (gridData[y][x].active) {
                    cell.classList.add('active');
                    updateCircuit();
                } else {
                    cell.classList.remove('active');
                    resetCircuit();
                }
            }
            
            // Обновление цепи
            function updateCircuit() {
                resetCircuit();
                
                // Находим все активные рычаги
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type === 'lever' && gridData[y][x].active) {
                            propagateSignal(x, y, 15, new Set());
                        }
                    }
                }
            }
            
            // Распространение сигнала
            function propagateSignal(x, y, power, visited) {
                if (power <= 0) return;
                
                const key = `${x},${y}`;
                if (visited.has(key)) return;
                visited.add(key);
                
                const cellData = gridData[y][x];
                
                // Активируем проводные компоненты
                if ((cellData.type === 'wire' || cellData.type === 'repeater' || 
                     cellData.type === 'lamp' || cellData.type === 'mover' || 
                     cellData.type === 'turner') && !cellData.active) {
                    
                    cellData.active = true;
                    const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                    cell.classList.add('active');
                    
                    // Для удлинителя усиливаем сигнал
                    if (cellData.type === 'repeater') {
                        power = 15;
                    } else {
                        power = power - 1;
                    }
                    
                    // Для лампы останавливаемся
                    if (cellData.type === 'lamp') {
                        return;
                    }
                }
                
                // Проверяем все 4 направления
                const directions = [
                    {dx: 1, dy: 0}, {dx: -1, dy: 0},
                    {dx: 0, dy: 1}, {dx: 0, dy: -1}
                ];
                
                for (const dir of directions) {
                    const nx = x + dir.dx;
                    const ny = y + dir.dy;
                    
                    if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
                        const neighbor = gridData[ny][nx];
                        if (neighbor.type === 'wire' || neighbor.type === 'repeater' || 
                            neighbor.type === 'lamp' || neighbor.type === 'mover' || 
                            neighbor.type === 'turner') {
                            propagateSignal(nx, ny, power, new Set(visited));
                        }
                    }
                }
            }
            
            // Запуск симуляции движков
            function startSimulation() {
                if (isSimulationRunning) return;
                isSimulationRunning = true;
                
                // Находим все активированные движки
                movers = [];
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type === 'mover' && gridData[y][x].active) {
                            movers.push({x, y});
                        }
                    }
                }
                
                moverInterval = setInterval(moveMovers, 500); // 0.5 секунды
            }
            
            // Остановка симуляции
            function stopSimulation() {
                isSimulationRunning = false;
                if (moverInterval) {
                    clearInterval(moverInterval);
                    moverInterval = null;
                }
            }
            
            // Движение движков
            function moveMovers() {
                const newMovers = [];
                
                for (const mover of movers) {
                    const {x, y} = mover;
                    const cellData = gridData[y][x];
                    
                    if (cellData.type === 'mover' && cellData.active) {
                        // Вычисляем следующую позицию
                        let nx = x, ny = y;
                        switch(cellData.direction) {
                            case 'right': nx = x + 1; break;
                            case 'down': ny = y + 1; break;
                            case 'left': nx = x - 1; break;
                            case 'up': ny = y - 1; break;
                        }
                        
                        // Проверяем границы
                        if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
                            const nextCell = gridData[ny][nx];
                            
                            // Если следующий блок - поворот, меняем направление
                            if (nextCell.type === 'turner' && nextCell.active) {
                                cellData.direction = nextCell.direction;
                                updateDirectionDisplay(x, y);
                            }
                            
                            // Перемещаем движок
                            if (nextCell.type === 'empty' || 
                                (nextCell.type !== 'lever' && nextCell.type !== 'mover')) {
                                
                                // Очищаем старую позицию
                                gridData[y][x].type = 'empty';
                                gridData[y][x].active = false;
                                const oldCell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                                oldCell.className = 'cell';
                                oldCell.innerHTML = '';
                                
                                // Занимаем новую позицию
                                gridData[ny][nx].type = 'mover';
                                gridData[ny][nx].active = true;
                                gridData[ny][nx].direction = cellData.direction;
                                
                                const newCell = document.querySelector(`.cell[data-x="${nx}"][data-y="${ny}"]`);
                                newCell.className = 'cell mover active';
                                updateDirectionDisplay(nx, ny);
                                
                                newMovers.push({x: nx, y: ny});
                            } else {
                                newMovers.push({x, y});
                            }
                        } else {
                            newMovers.push({x, y});
                        }
                    }
                }
                
                movers = newMovers;
            }
            
            // Сброс цепи
            function resetCircuit() {
                stopSimulation();
                
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type !== 'lever') {
                            gridData[y][x].active = false;
                            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                            cell.classList.remove('active');
                        }
                    }
                }
            }
            
            // Очистка сетки
            clearBtn.addEventListener('click', initGrid);
            
            // Сброс цепи
            resetBtn.addEventListener('click', function() {
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                        if (gridData[y][x].type === 'lever') {
                            gridData[y][x].active = false;
                            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                            cell.classList.remove('active');
                        }
                    }
                }
                resetCircuit();
            });
            
            // Старт симуляции
            startBtn.addEventListener('click', startSimulation);
            
            // Стоп симуляции
            stopBtn.addEventListener('click', stopSimulation);
            
            // Инициализация
            initGrid();
        });
    </script>
</body>
  </html>
